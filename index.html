<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dress Shoe Quiz App</title>
    <meta name="description" content="Test your knowledge of men's dress shoes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">
    <link rel="stylesheet" href="float-grid.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <ul>
            <li class="js-question-count">Question: 0 of 12</li>
            <li class="js-score">Score: 0 Correct; 0 Incorrect</li>
        </ul>
    </header>
    <main>
        <div class="start-page js-start-page">
            <h1>How knowledgeable are you about men’s dress shoes? Take this quiz to find out just how “well-heeled” you are!</h1>
            <button type="button" class="start-button js-start-button">Begin</button>
        </div>
        <div class="js-question-form"></div>
        <div class="feedback-page js-feedback-page"></div>
        <div class="final-page js-final-page"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
